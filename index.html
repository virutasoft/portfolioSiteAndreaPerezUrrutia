<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- boxicons -->

    <!-- swiper -->
    <link rel="stylesheet" href="">
    <!-- swiper -->
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- css -->
    <title>Portaolio Andrea Parra Urrutia | 2022 &copy;</title>
</head>
<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Andrea</a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-smile'></i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bxs-user-circle'></i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-bar-chart'></i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#work" class="nav__link">
                            <i class='bx bxs-briefcase-alt-2'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class='bx bxs-message-alt-detail'></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- theme change button -->
            <i class='bx bx-moon change-theme' id="theme-button"></i>
            <!-- theme change button -->
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">

        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <span class="home__greeting">Hola, yo soy</span>
                    <h1 class="home__name">Andrea Carolina Parra</h1>
                    <h3 class="home__education">Ilustradora & Diseñadora</h3>

                    <div class="home__buttons">
                        <a download="" href="pdf/Curriculum-Vitae-AndreaParraUrrutia.pdf" class="button button--ghost">Descargar mi CV</a>
                        <a href="#about" class="button">A cerca de mí</a>
                    </div>
                </div>

                <div class="home__handle">
                    <img src="img/perfil.png" alt="" class="home__img">
                </div>

                <div class="home__social">
                    <a href="https://linkedin.com" target="_blank" class="home__social-link">
                        <i class='bx bxl-linkedin-square'></i>
                    </a>
                    <a href="https://behance.net" target="_blank" class="home__social-link">
                        <i class='bx bxl-behance'></i>
                    </a>
                    <a href="https://deviantart.com" target="_blank" class="home__social-link">
                        <i class='bx bxl-deviantart'></i>
                    </a>
                </div>

                <a href="#about" class="home__scroll">
                    <i class='bx bxs-mouse home__scroll-icon'></i>
                    <span class="home__scroll-name">scroll down</span>
                </a>
            </div>
        </section>

    </main>
    <!-- MAIN -->

</html>
